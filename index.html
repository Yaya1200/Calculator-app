<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <title>calculator</title>
</head>
<body>
  <div class="content">
    <div class="buttons"> 
      <form>
        <div><input class="button1" type="display"></div>
        <div>
        <input class="ac myButton" type="button" value="AC">
        <input class="de myButton"  type="button" value="DE">
        <input  type="button"  class="myButton" value=".">
        <input class="div myButton"  type="button" value="/">
      </div>
      <div>
        <input class="myButton" type="button" value="7">
        <input type="button" class="myButton" value="8">
        <input type="button"  class="myButton" value="9">
        <input class="multi myButton" type="button" value="*">
      </div>
      <div>
        <input type="button"  class="myButton" value="4">
        <input type="button"  class="myButton" value="5">
        <input type="button"  class="myButton" value="6">
        <input class="subtruction myButton" type="button" value="-">
      </div>
      <div>
        <input type="button"  class="myButton" value="1">
        <input type="button"  class="myButton" value="2">
        <input type="button"  class="myButton" value="3">
        <input class="addition myButton" type="button" value="+">
      </div>
      <div>
        <input type="button"  class="myButton" value="00">
        <input type="button"  class="myButton" value="0">
        <input class="equal myButton" type="button"  value="=">
        
      </div>
     
      </form>
   
  </div>
  </div>
  
</body>
<script src="calculator.js"></script>
</html>
